{% extends "layout.html" %}
{% block content %}

<div class="post">
<table style="width:100%" class="border-bottom mb-4">
    <tr class="border-bottom mb-4">
      <th>First Name</th>
      <th>Last Name</th>
      <th>Username</th>
      <th>Roll</th>
    </tr>
    {% for user in users %}
    <tr>
      <td>{{ user.firstname }}</td>
      <td>{{ user.lastname }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.roll }}</td>
    </tr>
    {% endfor %}
</table>

<div>
  <p class="links"><a href="{{ url_for('add_user') }}" class="more">Add</a><a href="{{ url_for('delete_user') }}" class="comments btn-danger">Delete</a></p>
    <!--<a class="btn btn-secondary btn-sm mt-1 mb-1 border-bottom mb-4" href="{{ url_for('add_user') }}">Add User</a>
    <a class="btn btn-danger btn-sm mt-1 mb-1 border-bottom mb-4" href="{{ url_for('delete_user') }}">Delete User</a>-->
</div>
</div>
{% block delete_user %}{% endblock %}

{% endblock content %}
